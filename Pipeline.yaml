trigger:
 - main

pool:
 vmImage: 'ubuntu-latest' 

steps:
 - task: Docker@2
   inputs:
    containerRegistry: 'icoeregistry'
    repository: 'Test Repo'
    command: 'build'
    Dockerfile: '**/Dockerfile'
  displayName: 'Docker image build'
    
- task: Docker@2
  inputs:
    containerRegistry: ‘icoeregistry’
    repository: ‘Test Repo’
    command: ‘push’
  displayName: ‘Docker image push’
